
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Toi, Ma Belle ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=JetBrains+Mono&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-gold: #e5b3a3;
            --ink: #0a0a0b;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--ink);
            -webkit-font-smoothing: antialiased;
            color: white;
        }
        .font-romantic { font-family: 'Dancing Script', cursive; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .font-sans { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Grain de pellicule vintage */
        .film-grain::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            z-index: 100;
        }

        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: floating 5s ease-in-out infinite;
        }

        .mesh-gradient {
            background: radial-gradient(at 0% 0%, hsla(353,76%,95%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(22,100%,97%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,95%,1) 0, transparent 50%), 
                        radial-gradient(at 0% 100%, hsla(17,100%,96%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 100%, hsla(343,100%,97%,1) 0, transparent 50%);
            background-color: #ffffff;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .text-glow {
            text-shadow: 0 0 15px rgba(229, 179, 163, 0.4);
        }

        ::selection {
            background: var(--rose-gold);
            color: white;
        }
    </style>
